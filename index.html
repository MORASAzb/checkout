<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>

    <div class="content">

        <div class="main">
            <div class="title">
                Checkout
            </div>
            <div class="middle">
                <div class="top-middle">
                    <div class="credit">
                        Credit Card
                    </div>
                    <div class="paypal">
                        PayPal
                    </div>
                </div>
                <div class="empty">
                    <div class="empty1"></div>
                </div>

                <div class="inside">
                    <div class="first-name">
                        <p class="lable">
                            first name:
                        </p>
                        <input type="text" class="inside-input " placeholder="First name">
                    </div>
                    <div class="last-name">
                        <p class="lable">
                            last name:
                        </p>
                        <input type="text" class="inside-input " placeholder="Last name">
                    </div>
                    <div class="card-number">
                        <p class="lable bigger1">
                            card number:
                        </p>

                        <input type="text" class="inside-input bigger">
                    </div>

                    <div class="ccv">
                        <p class="lable smaller1">
                            cvv:
                        </p>
                        <input type="text" class="inside-input  smaller">
                    </div>
                    <div class="exp-date">
                        <p class="lable">
                            exp date:
                        </p>
                        <input type="text" placeholder="MM/YYYY" class="inside-input ">
                    </div>
                    <div class="country">
                        <p class="lable">
                            country:
                        </p>
                        <input type="text" class="inside-input ">
                    </div>

                </div>

   
                    <button class="bottom-button">
                        <div class="inside-button">
                            Purchase
                        </div>
                    </button>
          


            </div>
        </div>
    </div>
</body>

</html>
